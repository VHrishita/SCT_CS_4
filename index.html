<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="logo.png">
    <title>Basic Keylogger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="title">Keylogger</h1>
    <h2 class="subtitle">Typed. Tracked. Logged. Nothing escapes the record</h2>
    <hr>
    <input type="text" id="inputBox" placeholder="Type something & press Enter..." autofocus>
    <p id="status"></p>
    <h2>Logged Keys</h2>
    <div id="logDisplay" class="log-box"></div>
    <div class="btn-row">
        <button id="downloadBtn">Download Logs</button>
        <button id="clearBtn" class="danger">Clear Logs</button>
    </div>
</div>
